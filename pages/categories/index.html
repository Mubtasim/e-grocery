<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
      crossorigin=""
    />
    <link rel="stylesheet" href="../../styles/base.css" />
    <link rel="stylesheet" href="./categories.css" />
    <title>E-Grocery</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <div class="nav__left">
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-apps-2-fill"></i>
          </div>
          <a href="/" class="nav__logo">E-Grocery</a>
        </div>
        <div class="nav__right" id="nav-right">
          <div class="cart__icon" id="cart-icon">
            <i class="ri-shopping-cart-fill"></i>
          </div>
          <div class="cart__item-count" id="cart-item-count">0</div>
        </div>

        <!--==================== NAVIGATION MENUS ====================-->
        <div class="nav__menu" id="nav-menu">
          <h5 class="nav__heading">Categories</h5>
          <ul class="nav__list" id="nav-list"></ul>
        </div>

        <!--==================== CART ====================-->
        <div class="cart" id="cart">
          <div class="cart__top">
            <div class="item__count" id="item-top-count">0 items</div>
            <div class="cart__close-button" id="cart-close-button">
              <i class="ri-close-line"></i>
            </div>
          </div>
          <div class="cart__content" id="cart-content"></div>
          <div class="place__order">
            <a href="/pages/checkout" class="button">Place order</a>
          </div>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main id="main">
      <div class="container" id="inner-container">
        <section class="section">
          <!-- <h4 class="section__title">Categories</h4> -->
          <div class="section__content">
            <div class="category__list" id="category-list"></div>
          </div>
        </section>
      </div>
    </main>

    <!--=============== MAIN JS ===============-->
    <script src="../../scripts/main.js" type="module"></script>
    <script src="../../scripts/categories.js" type="module"></script>
  </body>
</html>
