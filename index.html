<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
      crossorigin=""
    />
    <link rel="stylesheet" href="./styles/base.css" />
    <title>E-Grocery</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <div class="nav__left">
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-apps-2-fill"></i>
          </div>
          <a href="/" class="nav__logo">E-Grocery</a>
        </div>
        <div class="nav__right">
          <div class="cart__icon" id="cart-icon">
            <i class="ri-shopping-cart-fill"></i>
          </div>
          <div class="cart__item-count" id="cart-item-count">14</div>
        </div>

        <!--==================== NAVIGATION MENUS ====================-->
        <div class="nav__menu" id="nav-menu">
          <h5 class="nav__heading">Categories</h5>
          <ul class="nav__list" id="nav-list"></ul>
        </div>

        <!--==================== CART ====================-->
        <div class="cart" id="cart">
          <div class="cart__top">
            <div class="item__count">2 items</div>
            <div class="cart__close-button"><i class="ri-close-line"></i></div>
          </div>
          <div class="cart__content">
            <div class="cart__item">
              <div class="cart__item-counter">
                <div class="cart__item-increase">
                  <i class="ri-arrow-up-line"></i>
                </div>
                <div class="cart__item-currentcount">10</div>
                <div class="cart__item-decrease">
                  <i class="ri-arrow-down-line"></i>
                </div>
              </div>
              <div class="cart__item-image">
                <img
                  src="https://chaldn.com/_mpimage/chaldal-premium-mrigel-fish-headless-30-gm-500-gm?src=https%3A%2F%2Feggyolk.chaldal.com%2Fapi%2FPicture%2FRaw%3FpictureId%3D127446&q=best&v=1&m=400&webp=1"
                />
              </div>
              <div class="cart__item-info">
                <div class="cart__item-title">Roast Chicken</div>
                <div class="cart__item-subinfo">৳419 / 500 gm</div>
              </div>
              <div class="cart__item-cost">2095 TK</div>
              <div class="cart__item-delete">
                <i class="ri-delete-bin-6-line"></i>
              </div>
            </div>
            <div class="cart__item">
              <div class="cart__item-counter">
                <div class="cart__item-increase">
                  <i class="ri-arrow-up-line"></i>
                </div>
                <div class="cart__item-currentcount">10</div>
                <div class="cart__item-decrease">
                  <i class="ri-arrow-down-line"></i>
                </div>
              </div>
              <div class="cart__item-image">
                <img
                  src="https://chaldn.com/_mpimage/chaldal-premium-mrigel-fish-headless-30-gm-500-gm?src=https%3A%2F%2Feggyolk.chaldal.com%2Fapi%2FPicture%2FRaw%3FpictureId%3D127446&q=best&v=1&m=400&webp=1"
                />
              </div>
              <div class="cart__item-info">
                <div class="cart__item-title">Premium Roast Chicken</div>
                <div class="cart__item-subinfo">৳419 / 500 gm</div>
              </div>
              <div class="cart__item-cost">2095 TK</div>
              <div class="cart__item-delete">
                <i class="ri-delete-bin-6-line"></i>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main id="main">
      <!--==================== HOME ====================-->
      <div class="container" id="inner-container">
        <section class="home section">
          <a href="/pages/categories" class="button">Show Now</a>
        </section>
      </div>
    </main>

    <!--=============== MAIN JS ===============-->
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
